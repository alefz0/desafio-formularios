<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorias</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <div class="form-intro">
                <h2>Mentoria</h2>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </div>

            <div class="rating">
                <a href="rating.html">Avalie aqui seu mentor</a>
            </div>
        </header>

        <main>
            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>
                        <div id="names">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentor-name">Nome <span>(somente o primeiro nome)</span></label>
                            <input type="text" id="mentor-name" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <h4>Primeira mentoria</h4>

                        <div class="date">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" id="date" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <h4>Segunda mentoria</h4>

                        <div class="date">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" id="date" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <button id="submit" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
