<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="rating-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h2>Avalie sua mentoria</h2>
            <p>Chegou a hora de avaliar o seu mentor, bora lá?</p>
            <div class="back">
                <img src="/images/img1.png" alt="Ilustração com 3 de 5 estrelas marcadas simulando uma avaliação">
                <div class="button">
                    <ion-icon name="arrow-back-outline" id="icon"></ion-icon>
                    <a href="/index.html">voltar</a>
                </div>
            </div>
        </header>

        <main>
            <form id="my-form">
                <div class="personal-info-text">
                    <h4>Informações pessoais</h4>
                </div>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div id="names">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        
                        <div class="legend">
                            <h4>Informações do mentor</h4>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-name">Selecione quem foi o seu mentor</label>
                            <select id="mentor-name" required>
                                <option value="mayk-brito">Mayk Brito</option>
                                <option value="diego-fernandes">Diego Fernandes</option>
                                <option value="rodrigo-goncalves">Rodrigo Gonçalves</option>
                                <option value="dani-leao">Dani Leão</option>
                                <option value="fulvio-mascara">Fulvio Mascara</option>
                                <option value=""></option>
                            </select>

                            <div class="input-wrapper">
                                <label for="feedback">Feedback sobre o mentor</label>
                                <textarea id="feedback"></textarea>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="doubts-clarified" required/>
                                <label for="doubts-clarified">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="legend">
                            <h4>Agendando próxima mentoria</h4>
                        </div>

                        <div class="date">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" id="date" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" required>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <button id="submit" form="my-form">Salvar</button>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
